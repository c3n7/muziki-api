databaseChangeLog:
  - changeSet:
      id: 2024_03_26_0001_create_users_table
      author: Timothy Karani
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT UNSIGNED
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: u_key_users_email
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: is_admin
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true